<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStructureViz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <!-- Topbar -->
    <header class="topbar">
      <div class="topbar-left">CodeStructureViz</div>
      <div class="topbar-right">
        <button class="topbar-link">
          Visualize your repo with Code to Diagram
        </button>
        <!-- N√∫t Share c√≥ id ƒë·ªÉ JS b·∫Øt -->
        <button id="shareBtn" class="topbar-pill">Share</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <h1 class="main-title">Which repo would you like to understand?</h1>
      <p class="main-subtitle">
        Select a local repository to get a visual overview of its structure.
      </p>

      <!-- Search -->
      <div class="search-wrapper">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input
            id="searchInput"
            type="text"
            class="search-input"
            placeholder="Search local repos (mocked) ‚Äì or just click Add repo"
          />
        </div>
      </div>

      <!-- Grid repos -->
      <section id="repoGrid" class="repo-grid">
        <!-- Card: Add repo (ch·ªâ 1 card, logic ch·ªçn Local/Git n·∫±m trong modal) -->
        <div id="addRepoCard" class="repo-card repo-card--add">
          <div>
            <div class="card-icon">Ôºã</div>
            <h2 class="card-title">Add repo</h2>
            <p class="card-desc text-[12px] text-slate-400 whitespace-normal">
              Choose a local folder or Git repo to analyze its structure.
            </p>
          </div>
          <div class="card-footer">
            <span class="badge">Local / Git</span>
            <div class="card-arrow">‚ûú</div>
          </div>
        </div>
        <!-- C√°c repo g·∫ßn ƒë√¢y s·∫Ω ƒë∆∞·ª£c JS render th√™m -->
      </section>
    </main>

    <!-- Hidden input ƒë·ªÉ ch·ªçn folder local -->
    <input
      type="file"
      id="hiddenFolderInput"
      webkitdirectory
      multiple
      class="hidden"
    />

    <!-- Modal ch·ªçn c√°ch Add repo -->
    <div
      id="addRepoModal"
      class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-slate-900 border border-slate-700 rounded-lg p-5 w-full max-w-md"
      >
        <h2 class="text-lg font-semibold mb-2 text-white">Add repository</h2>
        <p class="text-xs text-slate-400 mb-4">
          Choose how you want to add a repository.
        </p>

        <div class="space-y-3">
          <!-- Option: Local folder -->
          <button
            id="modalLocalBtn"
            type="button"
            class="w-full flex items-center justify-between px-3 py-2 rounded border border-slate-700 hover:bg-slate-800 text-sm text-white"
          >
            <span>
              From local folder
              <span class="block text-[11px] text-slate-400">
                Use a folder on your machine
              </span>
            </span>
            <span class="text-xs bg-slate-800 px-2 py-0.5 rounded">Local</span>
          </button>

          <!-- Option: Git repo -->
          <div class="space-y-2">
            <label for="modalGitUrl" class="block text-xs text-slate-300">
              Or from Git URL
            </label>
            <input
              id="modalGitUrl"
              type="text"
              class="w-full bg-slate-950 border border-slate-700 rounded px-2 py-1.5 text-xs text-slate-100"
              placeholder="https://github.com/user/project.git"
            />
            <button
              id="modalGitBtn"
              type="button"
              class="w-full px-3 py-2 rounded bg-sky-600 hover:bg-sky-500 text-xs font-medium text-white"
            >
              Add from Git
            </button>
          </div>
        </div>

        <div class="mt-4 flex justify-end">
          <button
            id="modalCloseBtn"
            type="button"
            class="text-xs text-slate-400 hover:text-slate-200"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
