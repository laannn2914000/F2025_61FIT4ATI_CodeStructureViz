<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-to-Diagram Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body
    class="gradient-background text-white flex items-center justify-center min-h-screen"
  >
    <main class="w-full max-w-3xl bg-gray-800 p-8 rounded-lg shadow-lg">
      <!-- Header -->
      <header class="text-center mb-6">
        <h1 class="text-4xl font-bold">üîç CodeStructureViz</h1>
      </header>

      <!-- File Upload Section -->
      <section aria-label="Code Upload">
        <label for="fileInput" class="text-lg font-semibold block mb-2"
          >üìÅ Upload Your Code Folder</label
        >
        <input
          type="file"
          id="fileInput"
          webkitdirectory
          multiple
          class="w-full text-gray-200 bg-gray-700 border border-gray-600 p-3 rounded-lg cursor-pointer focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200 ease-in-out"
        />

        <button
          id="generateBtn"
          class="w-full mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg"
        >
          Generate Diagram
        </button>
      </section>

      <!-- JSON Output -->
      <section class="mt-6" aria-label="JSON Output">
        <h2 class="text-lg font-semibold block mb-2">JSON</h2>
        <pre
          id="jsonOutput"
          class="bg-gray-700 p-4 rounded-lg overflow-x-auto border border-gray-600"
        ></pre>
      </section>

      <!-- Graphviz DOT Code Output -->
      <section
        class="mt-6"
        aria-label="Graphviz DOT Code Output"
        style="display: none"
      >
        <h2 class="text-2xl font-semibold">Graphviz DOT Code</h2>
        <pre
          id="dotOutput"
          class="bg-gray-700 p-4 rounded-lg overflow-x-auto border border-gray-600"
        ></pre>
      </section>

      <!-- Generated Diagram Output -->
      <section class="mt-6" aria-label="Generated Diagram Output">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-semibold block mb-2">Diagram</h2>
          <div class="space-x-2">
            <button
              id="downloadJsonBtn"
              class="bg-green-600 hover:bgs-green-500 text-white font-semibold px-3 py-2 rounded-lg shadow-md transition"
            >
              ‚¨áÔ∏è JSON
            </button>
            <button
              id="downloadDiagramBtn"
              class="bg-purple-600 hover:bg-purple-500 text-white font-semibold px-3 py-2 rounded-lg shadow-md transition"
            >
              üñºÔ∏è SVG
            </button>
          </div>
        </div>

        <div
          id="diagramOutput"
          class="diagram-container mt-4 p-4 bg-gray-700 rounded-lg border border-gray-600 cursor-pointer"
        ></div>
      </section>
    </main>

    <!-- Diagram Popup Modal -->
    <div
      id="diagramModal"
      class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50"
    >
      <div
        class="relative bg-gray-900 rounded-lg shadow-lg p-4 max-w-6xl w-full"
      >
        <button
          id="closeModalBtn"
          class="absolute top-2 right-2 bg-red-600 hover:bg-red-500 text-white rounded-full px-3 py-1 font-bold"
        >
          ‚úñ
        </button>
        <div
          id="modalDiagram"
          class="max-h-[80vh] overflow-auto flex justify-center items-center"
        ></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
